<div class="row">
  <div class="col-md-3" *ngFor="let wallet of wallets">
    <div class="info-box shadow">
      <span class="info-box-icon bg-warning"><img src="{{wallet.icon}}"> </span>
      <div class="info-box-content">
        <span class="info-box-text">{{wallet.name}}</span>
        <span class="info-box-number">Total: {{wallet.amount}} VND</span>
      </div>
    </div>
  </div>
</div>
