<div class="container">
  <div class="card">
    <div class="card-header text-center">
      <h1>Category</h1>
    </div>
    <div class="card-body">
      <div class="responsive">
        <table class="table box-shadow--6dp">
          <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Description</th>
            <th></th>
          </tr>
          </thead>
          <tbody *ngFor="let category of categories;index as i">
          <tr>
            <th scope="row">{{i+1}}</th>
            <td>{{category.name}}</td>
            <td>{{category.note}}</td>
            <td >
              <button class="btn bg-gradient-blue mr-2">
                <i class="far fa-edit"></i>
              </button>
              <button class="btn bg-danger">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
