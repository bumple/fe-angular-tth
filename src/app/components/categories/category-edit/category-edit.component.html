<div class="card" style="width: 50%">
  <div class="card-header">
    <div class="row">
      <h1>Category Update</h1>
    </div>

  </div>
  <div class="card-body">
    <form *ngIf="formUpdateCategory" [formGroup]="formUpdateCategory" (submit)="update()">
      <div class="form-group">
        <label>Category's Name </label>
        <input class="form-control form-control-lg" type="text" formControlName="name" placeholder="Name">
      </div>

      <div class="form-group">
        <label>Note </label>
        <textarea class="form-control form-control-lg" formControlName="note" placeholder="Note..."></textarea>
      </div>
    <div class="row">
      <div class="col-md-6">
        <button class="btn bg-gradient-secondary mt-2" (click)="back()">Back</button>
      </div>
      <div class="col-md-6" >
        <button type="submit" class="btn bg-gradient-success mt-2" style="float: right">Update</button>
      </div>

    </div>
    </form>
  </div>
</div>
